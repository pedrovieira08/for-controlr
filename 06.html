<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: IMPRIMIR NÚMEROS
    Faça um programa que pergunte ao usuário um número inicial e um número final. Verifique se o número inicial é menor que o número final e apresente na tela os números ímpares e os números pares que estão entre os dois números. Se o número inicial for maior ou igual ao número final, apresente mensagem de erro para o usuário, informando a regra para o número inicial e número final.
    */

    //ENTRADA
    const numeroInicial = Number(prompt(`informe o numero que deseja iniciar`));
    const numerofinal =Number(prompt(`informe o numero que deseja finalizar`));
     let listaPares = [];
     let listaImpares = [];

    
    //PROCESSAMENTO
    if(isNaN(numeroInicial) || isNaN(numerofinal)){
        document.write(`informe um valor válido. Informe um número.`)
    }else if (numeroInicial >= numerofinal) {
        document.write(`Informe um número valido. O número inicial deve ser menor que o número final.`);
    } else {
    for(contador = numeroInicial; contador <= numerofinal; contador++){
       
        if(contador %2 == 0){
            listaPares.push(contador);
        }else{
            listaImpares.push(contador);
        }
    }
    
    //SAÍDA
    document.write(`entre o numero ${numeroInicial} e o numero ${numerofinal} a lista fica assim:<br>`+`numeros impares: ${listaImpares}.<br>` + `numeros pares: ${listaPares}.`);
    }
</script>
