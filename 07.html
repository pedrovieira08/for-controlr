<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: TAXA DE CRESCIMENTO POPULACIONAL
    Supondo que a população de um país seja da ordem de 80000 habitantes, com uma taxa anual de crescimento de 3%, identifique quantos anos serão necessários para que o número de habitandes atinja 200000 habitantes.
    */

    //ENTRADA
    let populacao = 80000; // População inicial
    const taxaCrescimento = 1.03; // Fator de crescimento anual (3%)
    const populacaoAlvo = 200000; // População alvo
    let anos = 0; // Contador de anos

    
    //PROCESSAMENTO
    for(contador = populacao; contador <= populacaoAlvo; contador*=taxaCrescimento){
        anos++;
    }

    
    //SAÍDA
    document.write(`serão necessarios ${anos} anos para chegar a 200000. `);

</script>
