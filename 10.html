<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: REPRESENTANTE DE SALA
    Peça para o programa perguntar ao professor regente o nome dos três candidatos a representante da sala.
    Peça também para o programa perguntar ao professor regente a quantidade de alunos votantes.
    Desenvolva um programa que armazene o voto de cada aluno da sala e apresente o resultado da votação, com o quantitativo de votos e também a porcentagem de votos de cada candidato a representante de sala.
    */

    //ENTRADA
 
     const alunosVotantes = Number(prompt(`Informe a quantidade de alunos votantes.`));


const candidatos = [];
const votos = [0, 0, 0]; 

for (let contador = 0; contador < 3; contador++) {
    const nome = prompt(`Informe o nome do candidato número ${contador + 1}:`);
    candidatos.push(nome);
}

for (let aluno = 1; aluno <= alunosVotantes; aluno++) {
    const voto = Number(prompt(
        `Aluno ${aluno}: Digite o numero do candidato (1 para ${candidatos[0]}, 2 para ${candidatos[1]}, 3 para ${candidatos[2]}):`
    ));
    if (voto >= 1 && voto <= 3) {
        votos[voto - 1]++;
    } else {
        alert("Voto inválido. Este voto sera desconsiderado.");
    }
}

//PROCESSAMENTO
const totalVotos = votos.reduce((a, b) => a + b, 0);

// SAÍDA
document.write(`<h2>Resultado da votação:</h2>`);
for (let i = 0; i < candidatos.length; i++) {
    const percentual = ((votos[i] / totalVotos) * 100).toFixed(2);
    document.write(`Candidato ${candidatos[i]}: ${votos[i]} votos (${percentual}%)<br>`);
}

</script>
